language: elixir

elixir:
  - 1.3.2

sudo: required

services:
  - docker
  - postgresql
  - redis

addons:
  postgresql: "9.5"

env:
  global:
    - DATABASE_URL=postgres://postgres@localhost/listen_test
    - HIVENT_URL=redis://localhost:6379
    - secure: "" # DOCKER_USER
    - secure: "" # DOCKER_PASS

deploy:
  provider: script
  script: ./script/deploy.sh
  on:
    all_branches: true
